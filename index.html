<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Popflix</title>
    <link rel="icon" href="images/pop_icon.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<nav class="navbar">
		<div class="container">
			<a class="navbar-brand" href="#">
				<div class="d-block d-md-none">
					<form action="" method="" id="home-form-mobile">
						<button type="submit" class="btn">
							<img id="mobile" src="images/pop_icon.png" alt="..."/>
						</button>
					</form>
				</div>
				<div class="d-none d-md-block">
					<form action="" method="" id="home-form">
						<button type="submit" class="btn">
							<img src="images/logo_icon.png" alt="..."/>
						</button>
					</form>
				</div>
			</a>
		  
			<div class="nav-search">
				<form action="" method="" id="search-form">
					<input id="search-id" type="text" class="form-control shadow-none" placeholder="Search Popflix"/>
					<button type="submit" class="btn">
						<img src="images/search_icon.png" alt="..."/>
					</button>
				</form>
			</div>
		</div>
	</nav>
    <div class="container-fluid mt-4" id="container">
        <div class="row">
			<div class="col-12 mt-4 mb-4 title">
				<span id="results" class="font-weight-bold"></span> 
			</div>	
		</div>

        <div class="row" id="movies">
            <!--Movies will be added here-->
        </div>  

        <div id="none-found">
            <!--No Results Found Message-->
        </div>
	</div>

    <script src="main.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
