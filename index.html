<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineSearch</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container-fluid mt-4" id="container">
		<div class="row">
			<h1 class="col-12">CineSearch</h1>
		</div> 

		<div class="row">
			<form action="" method="" class="col-12" id="search-form">
				<div class="form-row">
					<div class="col-12 mt-4 col-sm-6 col-lg-4">
						<label for="search-id" class="sr-only">Search:</label>
						<input type="text" name="" class="form-control" id="search-id" placeholder="Search...">
					</div>
					<div class="col-12 mt-4 col-sm-auto">
						<button type="submit" class="btn btn-primary btn-block">Search</button>
					</div>
				</div> 
			</form>
		</div> 
        
        <div class="row">
			<div class="col-12 mt-4 mb-4">
				Showing <span id="results" class="font-weight-bold"></span> of <span id="results-total" class="font-weight-bold"></span> result(s)
			</div>	
		</div>

        <div class="row" id="movies">
            <!--Movies will be added here-->
        </div>  

        <div id="none-found">
            <!--No Results Found Message-->
        </div>
	</div>
    
    <script src="main.js"></script>
</body>
</html>
